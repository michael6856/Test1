<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<style>
  @import url(css/main.css);
  form{display: inline}
</style>
<body>
  <h2>註冊</h2>
</body>
</html>
<form action="After%20Register.html" method="post">
  <p>帳號：<input type="text" name="username" placeholder="用戶名稱" pattern="[a-zA-z0-9]*" required></p>
  <p>密碼：<input type="password" name="password" placeholder="密碼" required></p>
  <p>電子信箱：<input type="email" name="email" placeholder="電子信箱" required></p>
  <p>電話號碼：<input type="tel" name="請輸入電話號碼" placeholder="電話號碼" required></p>
  <p><input type="submit" value="送出"></p>
</form>
<form action="Login.html" method="post">
  <p><input type="submit" value="返回登入頁面"></p>
</form>
